<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="box relative" style="max-width: 600px">
            <img 
                src="./assets/img/MedicalLogo3.webp" 
                alt="" 
                class="logo mr-4 relative"
            >
            <div class="py-5 px-4">
                <h1 class="mb-4  text-success">Iniciar sesión</h1>
                <div class="form-group mb-4">
                    <label for="" class="font-weight-bold mb-2">Correo electrónico</label>
                    <input type="email" class="form-control" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="mb-2 font-weight-bold">Contraseña</label>
                    <div class="input-container">
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                        <i class="fa-solid fa-eye toggleable-item hidden"></i>
                        <i class="fa-solid fa-eye-slash toggleable-item"></i>
                    </div>
                </div>
                <div class="form-check mb-4 d-flex justify-content-between align-items-baseline">
                    <span>
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                          Recuérdame
                        </label>
                    </span>
                    <a href="" class="inline">¿Has olvidado tu Contraseña?</a>
                  </div>
                <button class="btn btn-main w-100 py-2 text-lg mt-2">Iniciar sesión</button>
            </div>
        </div>
    </div>
    <small class="d-block m-auto w-fit">¿No tienes cuenta? <a href="" class="text-main">Únete ahora</a></small>
    <small class="d-block m-auto w-fit mt-2">© 2021 NumussMedical.com, inc. Reservados todos los derechos.
        <a href="" class="text-main mx-2">Condiciones de uso</a>
        <a href="" class="text-main mx-2">Politica de privacidad</a>
    </small>
    <script src="./js/jquery/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
