<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
     <div class="signup-step-container">
       <div class="box">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true"><span class="round-tab"><i class="fa-solid fa-address-card"></i></span><h6>Datos Generales</h6></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false"><span class="round-tab"><i class="fa-solid fa-user-pen"></i></span><h6>Historial Familiar</h6></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span class="round-tab"><i class="fa-solid fa-upload"></i></span> <h6>Carga de documentos</h6></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step4" data-toggle="tab" aria-controls="step4" role="tab"><span class="round-tab"><i class="fa-solid fa-check"></i></span> <h6>Finalizar</h6></a>
                                </li>
                            </ul>
                        </div>
            
                        <form role="form" action="index.html" class="login-box">
                            <div class="tab-content" id="main_form">
                                <div class="tab-pane active" role="tabpanel" id="step1">
                                    <h4 class="text-center mt-4 mb-5">Datos Generales</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nombre Completo *</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Número de teléfono  *</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email *</label> 
                                                <input class="form-control" type="email" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Fecha de nacimiento *</label> 
                                                <input class="form-control" type="date" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Ingresa una contraseña *</label> 
                                                <input class="form-control" type="password" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Confirma tu contraseña *</label> 
                                                <input class="form-control" type="password" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>RFC *</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nombre de representante legal *</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Dirección *</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn next-step">Siguiente</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    <h4 class="text-center mt-4 mb-5">Enfermedades pre-existentes</h4>
                                    <div class="all-info-container">
                                        <div class="list-content">
                                            <a href="#listone" data-toggle="" aria-expanded="false" aria-controls="listone">Historial familiar<i class="fa fa-chevron-down"></i></a>
                                            <div class=" py-3" id="listone">
                                                <div class="list-box">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Tipo *</label> 
                                                                <input class="form-control" type="text"  name="name" placeholder="" disabled=""> 
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Fecha *</label> 
                                                                <input class="form-control" type="date" name="name" placeholder="" disabled=""> 
                                                            </div>
                                                        </div>
                                                        <button class="new-element-btn">
                                                            <i class="fa-solid fa-plus"></i>
                                                            Agregar nuevo elemento
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-content">
                                            <a href="#listtwo" data-toggle="" aria-expanded="false" aria-controls="listtwo">Enfermedades pre-existentes<i class="fa fa-chevron-down"></i></a>
                                            <div class=" py-3" id="listtwo">
                                                <div class="list-box">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Diabetes *</label> 
                                                                <select name="country2" class="form-control" id="">
                                                                    <option value="1" selected="selected">No</option>
                                                                    <option value="2">sí</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Hipertensión *</label> 
                                                                <select name="country2" class="form-control" id="">
                                                                    <option value="1" selected="selected">No</option>
                                                                    <option value="2">sí</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Cancer *</label> 
                                                                <select name="country2" class="form-control" id="">
                                                                    <option value="1" selected="selected">No</option>
                                                                    <option value="2">sí</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Enfermedades psiquiátricas *</label> 
                                                                <select name="country2" class="form-control" id="">
                                                                    <option value="1" selected="selected">No</option>
                                                                    <option value="2">sí</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <button class="new-element-btn">
                                                            <i class="fa-solid fa-plus"></i>
                                                            Agregar Otros
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-content">
                                            <!-- <a href="#listthree" data-toggle="collapse" aria-expanded="false" aria-controls="listthree">Cirugias pre-exitentes <i class="fa fa-chevron-down"></i></a> -->
                                            <a href="#listthree" data-toggle="" aria-expanded="false" aria-controls="listthree">Cirugias pre-exitentes <i class="fa fa-chevron-down"></i></a>
                                            <div class="py-3" id="listthree">
                                                <div class="list-box">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Tipo *</label> 
                                                                <input class="form-control" type="text"  name="name" placeholder="" disabled=""> 
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Fecha *</label> 
                                                                <input class="form-control" type="date" name="name" placeholder="" disabled=""> 
                                                            </div>
                                                        </div>
                                                        <button class="new-element-btn">
                                                            <i class="fa-solid fa-plus"></i>
                                                            Agregar nuevo elemento
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                        
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Regresar</button></li>
                                        <!-- <li><button type="button" class="default-btn next-step skip-btn">Skip</button></li> -->
                                        <li><button type="button" class="default-btn next-step">Siguiente</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step3">
                                    <h4 class="text-center mt-4 mb-5">Carga de documentos</h4>
                                     <div class="row">
                                    <div class="col-md-12 document-input">
                                        <div class="form-group">
                                            <label>Information</label> 
                                            <div class="custom-file">
                                              <input type="file" class="custom-file-input" id="customFile">
                                              <label class="custom-file-label" for="customFile">Select file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 document-input">
                                        <div class="form-group">
                                            <label>Information</label> 
                                            <div class="custom-file">
                                              <input type="file" class="custom-file-input" id="customFile">
                                              <label class="custom-file-label" for="customFile">Select file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="new-element-btn">
                                        <i class="fa-solid fa-plus"></i>
                                        Agregar nuevo elemento
                                    </button>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Regresar</button></li>
                                        <!-- <li><button type="button" class="default-btn next-step skip-btn">Skip</button></li> -->
                                        <li><button type="button" class="default-btn next-step">Siguiente</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step4">
                                    <h4 class="text-center mt-4 mb-5">Finalizado</h4>    
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Regresar</button></li>
                                        <li><button type="button" class="default-btn next-step">Finalizar</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div> 
    </div>
    <script src="./js/jquery/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
